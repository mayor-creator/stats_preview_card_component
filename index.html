<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="image_container">
      <picture>
        <source media="(max-width:428px)" srcset="./images/image-header-mobile.jpg" />
        <source media="(min-width:1440px)" srcset="./images/image-header-desktop.jpg">
        <img id="responsive_img" src="./images/image-header-desktop.jpg" alt="office picture">
      </picture>
    </div>

    <div class="main_container">

      <h1 id="main_header">Get <span>insights</span> that help your business grow.</h1>

      <p id="main_paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats_container">
        <div>
          <h2>10k+</h2>
          <p class="stats">companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p class="stats">templates</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p class="stats">queries</p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
